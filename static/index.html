<html>
  <head>
    <base href="/">
    <!-- base href="http://localhost:8080/" -->
    <title>New Customer Evidence</title>
    <script src="/new-evidence.js"></script>
    <link rel="stylesheet" href="tables.css">
    <link rel="stylesheet" href="page.css">
  </head>
  <body>
    <div id="flex-box">
      <div class="left-item">
        <h1>New Customer Evidence</h1>
        <table id="inputEvidence">
          <tr><th>Customer</th>
            <th>Tag</th>
            <th>Date</th>
            <th>Snippet</th>
            <th>Source URL</th>
            <th></th></tr>
          <tbody id="formBody">
            <tr>
              <form action="/json/newEvidenceByCustomerID" method="put">
                <td><select name="customerID" id="customerlist"></select></td>
                <td><select name="tagID" id="taglist"></select></td>
                <td><input type="text" size=11 name="date" id="href"></input></td>
                <td><input type="text" size=50 name="snippet" id="snippet"></input></td>
                <td><input type="text" size=30 name="href" id="href"></input></td>
                <td><input type="submit"></input></td>
              </form>
            </tr>
          </tbody>
        </table>
        <p style="font-size:12px">Current DB
          status: <b><span id="dbstatus"></span></b></p>
      </div>
      <div class="right-item">
        <h2>Add Customer</h2>
        <table id="newCustomer">
          <tr>
            <form action="/json/addCustomer" method="put">
              <td><input type="text" name="customerName"></input></td>
              <td><input type="submit"></input></td>
            </form>
          </tr>
        </table>
        <h2>Add Tag</h2>
        <table id="newTag">
          <form action="/json/addTag" method="put">
            <tr><td>Name</td>
              <td><input type="text" name="tagName"></input></td></tr>
            <tr><td>Desc</td>
              <td><textarea rows="4" cols="20" name="tagDescription"></textarea></td></tr>
            <tr><td colspan=2 style="text-align:right"><input type="submit"></input></td></tr>
          </form>
        </table>
      </div>
    </div>
  </body>
</html>
